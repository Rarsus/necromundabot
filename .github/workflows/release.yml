name: ðŸš€ Release & Tag

on:
  push:
    branches:
      - main
      - develop

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # First: Run full test suite from testing.yml
  run-tests:
    name: Run Full Test Suite
    uses: ./.github/workflows/testing.yml
    permissions:
      contents: read
      pull-requests: write
      checks: write

  # Second: Vulnerability check (runs in parallel with run-tests)
  pre-release-check:
    name: Pre-Release Vulnerability Check
    uses: ./.github/workflows/reusable-audit-check.yml
    permissions:
      contents: read
    with:
      fail-on-critical: true
      fail-on-baseline-exceeded: true
      check-baseline: true

  release:
    name: Semantic Release & Versioning
    runs-on: ubuntu-latest
    needs: [pre-release-check]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“š Install dependencies
        run: npm ci --workspaces

      - name: âœ… Validate code
        run: npm run lint
        continue-on-error: false

      - name: ðŸ” Run quick format check
        run: npm run format:check
        continue-on-error: false

      - name:  Create release & tags
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github

      - name: ï¿½ Sync package.json and package-lock.json versions
        id: sync-versions
        run: |
          # Get the latest git tag (semantic-release creates vX.Y.Z format)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "âŒ No tags found, skipping version sync"
            exit 0
          fi
          
          # Remove 'v' prefix to get version number
          VERSION=${LATEST_TAG#v}
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          
          SYNC_NEEDED=false
          
          # Update root package.json
          CURRENT_VERSION=$(jq -r '.version' package.json)
          
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "ðŸ”„ Updating root package.json from $CURRENT_VERSION to $VERSION"
            jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp
            mv package.json.tmp package.json
            SYNC_NEEDED=true
          fi
          
          # Update root package-lock.json
          CURRENT_LOCK_VERSION=$(jq -r '.version' package-lock.json)
          if [ "$CURRENT_LOCK_VERSION" != "$VERSION" ]; then
            echo "ðŸ”„ Updating root package-lock.json from $CURRENT_LOCK_VERSION to $VERSION"
            jq --arg version "$VERSION" '.version = $version | .packages[""].version = $version' package-lock.json > package-lock.json.tmp
            mv package-lock.json.tmp package-lock.json
            SYNC_NEEDED=true
          fi
          
          # Update workspace package.json files
          for workspace in repos/necrobot-utils repos/necrobot-core repos/necrobot-commands repos/necrobot-dashboard; do
            if [ -f "$workspace/package.json" ]; then
              WORKSPACE_VERSION=$(jq -r '.version' "$workspace/package.json")
              
              if [ "$WORKSPACE_VERSION" != "$VERSION" ]; then
                echo "ðŸ”„ Updating $workspace/package.json from $WORKSPACE_VERSION to $VERSION"
                jq --arg version "$VERSION" '.version = $version' "$workspace/package.json" > "$workspace/package.json.tmp"
                mv "$workspace/package.json.tmp" "$workspace/package.json"
                SYNC_NEEDED=true
              fi
            fi
          done
          
          if [ "$SYNC_NEEDED" = true ]; then
            echo "synced=true" >> $GITHUB_OUTPUT
            echo "âœ… All versions synced to $VERSION"
          else
            echo "synced=false" >> $GITHUB_OUTPUT
            echo "âœ… All versions already in sync at $VERSION"
          fi

      - name: ðŸ“ Commit version sync if needed
        if: steps.sync-versions.outputs.synced == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json package-lock.json repos/*/package.json
          
          # Use --no-verify to skip pre-commit hooks
          git commit -m "chore: sync package.json and package-lock.json to ${{ steps.sync-versions.outputs.version }}" --no-verify || true
          
          # Push the commit back to the branch (this won't trigger release workflow again because of [skip ci])
          # But since we're already in a release workflow, we need to be careful
          # The new commit won't trigger another release because semantic-release only looks at commits
          # that were made BEFORE the release job started
          git push origin main || echo "âš ï¸ Push failed (might already be up to date)"

      - name: ðŸ“Š Release summary
        if: always()
        run: |
          echo "## ðŸš€ Release & Versioning" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: NecromundaBot (main orchestrator)" >> $GITHUB_STEP_SUMMARY
          echo "- Branches: main (stable) + develop (beta)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Audit baseline: Pre-release check (via reusable-audit-check.yml)" >> $GITHUB_STEP_SUMMARY

  # STEP 4: Build and publish artifacts
  publish-artifacts:
    name: Publish Artifacts (Docker & npm)
    needs: [release]
    runs-on: ubuntu-latest
    if: needs.release.result == 'success'
    permissions:
      contents: read
      packages: write
      actions: write
    steps:
      - name: ðŸ”” Trigger publish-packages workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish-packages.yml',
              ref: 'main'
            });
            console.log('âœ… Triggered publish-packages workflow');

      - name: ðŸ“‹ Log artifact publishing
        run: |
          echo "## ðŸ“¦ Artifact Publishing Initiated" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images: Will be built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "- npm packages: Will be published to GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "- Publishing order: utils â†’ core â†’ commands â†’ dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Publishing workflow triggered" >> $GITHUB_STEP_SUMMARY

  # STEP 5: Build and tag Docker image with semantic version (runs in parallel with publish-artifacts)
  build-docker-image:
    name: 'Build & Tag Docker Image'
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
      version: ${{ steps.get-version.outputs.version }}
      image-full: ${{ steps.meta.outputs.image-full }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Get version from package.json
        id: get-version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Building Docker image version: v${VERSION}"

      - name: ðŸ“Š Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern=v{{version}},value=v${{ steps.get-version.outputs.version }}
            type=semver,pattern={{version}},value=${{ steps.get-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get-version.outputs.version }}
            type=raw,value=stable,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“ Set output variables
        run: |
          echo "image=ghcr.io/${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "image-full=${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT

      - name: âœ… Docker build summary
        run: |
          echo "## ðŸ³ Docker Image Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ghcr.io/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: v${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: GitHub Container Registry (GHCR)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Successfully built and pushed" >> $GITHUB_STEP_SUMMARY


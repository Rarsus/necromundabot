name: PR Checks - Fast Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-format:
    name: 'Lint & Format Check'
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.pull_request.draft == false }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“š Install dependencies
        run: npm ci --workspaces

      - name: ğŸ” Lint code
        id: lint
        run: |
          npm run lint 2>&1 | tee lint-output.txt
          LINT_EXIT_CODE=$?
          echo "exit_code=${LINT_EXIT_CODE}" >> $GITHUB_OUTPUT
          exit $LINT_EXIT_CODE
        continue-on-error: true

      - name: âœ¨ Check formatting
        id: format
        run: |
          npm run format:check 2>&1 | tee format-output.txt
          FORMAT_EXIT_CODE=$?
          echo "exit_code=${FORMAT_EXIT_CODE}" >> $GITHUB_OUTPUT
          exit $FORMAT_EXIT_CODE
        continue-on-error: true

      - name: ğŸ’¬ Comment with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let message = '## Code Quality Check\n\n';
            let hasIssues = false;

            try {
              if (fs.existsSync('lint-output.txt')) {
                const lintOutput = fs.readFileSync('lint-output.txt', 'utf8');
                if (lintOutput.includes('error') || ${{ steps.lint.outputs.exit_code }} !== 0) {
                  message += 'âŒ **Linting issues found**\n```\n' + lintOutput.slice(0, 500) + '\n```\n\n';
                  hasIssues = true;
                } else {
                  message += 'âœ… Linting passed\n\n';
                }
              }

              if (fs.existsSync('format-output.txt')) {
                const formatOutput = fs.readFileSync('format-output.txt', 'utf8');
                if (${{ steps.format.outputs.exit_code }} !== 0) {
                  message += 'âŒ **Formatting issues found**\n```\n' + formatOutput.slice(0, 500) + '\n```\n\n';
                  message += 'Run `npm run lint:fix && npm run format` locally to fix.\n\n';
                  hasIssues = true;
                } else {
                  message += 'âœ… Formatting passed\n\n';
                }
              }

              // Find existing comment
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number
              });

              const existingComment = comments.data.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('Code Quality Check')
              );

              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: message
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: message
                });
              }
            } catch (error) {
              console.error('Failed to post comment:', error.message);
              console.error('Endpoint:', error.request?.url || 'unknown');
              throw error;
            }

      - name: âŒ Fail if linting failed
        if: steps.lint.outputs.exit_code != 0
        run: exit 1

      - name: âŒ Fail if formatting failed
        if: steps.format.outputs.exit_code != 0
        run: exit 1

  pr-validation:
    name: 'PR Structure Validation'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ¯ Validate PR title
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const validPrefixes = [
              'feat:', 'feature:',
              'fix:', 'bugfix:',
              'docs:',
              'style:',
              'refactor:',
              'perf:', 'performance:',
              'test:', 'testing:',
              'chore:',
              'ci:', 'cd:',
              'revert:',
              'merge:'
            ];

            // Strip common WIP/Draft prefixes before validation
            let titleToValidate = pr.title;
            const wipPrefixes = [
              /^\[WIP\]\s*/i,
              /^\[Draft\]\s*/i,
              /^\[DO NOT MERGE\]\s*/i,
              /^WIP:\s*/i,
              /^Draft:\s*/i
            ];
            
            for (const prefix of wipPrefixes) {
              titleToValidate = titleToValidate.replace(prefix, '');
            }

            const hasValidPrefix = validPrefixes.some(prefix =>
              titleToValidate.toLowerCase().startsWith(prefix)
            );

            if (!hasValidPrefix) {
              core.setFailed(
                `âŒ PR title must start with one of: ${validPrefixes.join(', ')}\n` +
                `Current: "${pr.title}"\n` +
                `After stripping WIP/Draft prefixes: "${titleToValidate}"\n` +
                `Tip: WIP/Draft prefixes like [WIP], [Draft], WIP:, Draft: are automatically stripped`
              );
            } else {
              if (titleToValidate !== pr.title) {
                core.notice(`âœ… PR title format valid after stripping WIP prefix: "${titleToValidate}"`);
              } else {
                core.notice(`âœ… PR title format valid: "${pr.title}"`);
              }
            }

      - name: ğŸ“ Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const total = additions + deletions;

            let message = '';

            if (total > 1000) {
              message += `âš ï¸ **Large PR (${total} lines changed)**\n`;
              message += '- Consider breaking into smaller PRs\n';
              message += '- Ensures better review quality\n';
              message += '- Speeds up CI/CD pipeline\n\n';
            } else if (total > 500) {
              message += `â„¹ï¸ **Medium PR (${total} lines changed)**\n\n`;
            } else {
              message += `âœ… PR size good (${total} lines)\n\n`;
            }

            core.notice(message);

      - name: ğŸ”„ Check for breaking changes
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = (pr.body || '').toLowerCase();

            const hasBreakingLabel = pr.labels?.some(l =>
              l.name.toLowerCase().includes('breaking')
            );

            const mentionedBreaking = body.includes('breaking change') ||
                                      body.includes('breaking changes') ||
                                      body.includes('âš ï¸');

            if (pr.title.toLowerCase().startsWith('fix:') ||
                pr.title.toLowerCase().startsWith('feature:') ||
                pr.title.toLowerCase().startsWith('feat:')) {

              if ((hasBreakingLabel || mentionedBreaking) &&
                  !body.includes('migration guide') &&
                  !body.includes('migration path')) {
                core.warning(
                  'âš ï¸ Breaking changes detected but no migration guide found.\n' +
                  'Please include migration instructions in PR description.'
                );
              }
            }

  dependency-check:
    name: 'Dependency Audit with Baseline'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“š Install dependencies
        run: npm ci --workspaces

      - name: ğŸ” Audit dependencies with baseline checking
        id: audit
        run: |
          npm audit --json > audit.json 2>&1 || true

          # Count vulnerabilities
          VULNERABILITIES=$(jq '.metadata.vulnerabilities.total // 0' audit.json)
          CRITICALS=$(jq '.metadata.vulnerabilities.critical // 0' audit.json)
          HIGHS=$(jq '.metadata.vulnerabilities.high // 0' audit.json)
          MODERATES=$(jq '.metadata.vulnerabilities.moderate // 0' audit.json)

          echo "total=${VULNERABILITIES}" >> $GITHUB_OUTPUT
          echo "critical=${CRITICALS}" >> $GITHUB_OUTPUT
          echo "high=${HIGHS}" >> $GITHUB_OUTPUT
          echo "moderate=${MODERATES}" >> $GITHUB_OUTPUT

          # Check baseline
          BASELINE_EXCEEDED=0
          if [ -f ".github/audit-baseline.json" ]; then
            BASELINE_TOTAL=$(jq '.baseline // 7' .github/audit-baseline.json)
            CURRENT_TOTAL=$VULNERABILITIES

            echo "baseline_total=${BASELINE_TOTAL}" >> $GITHUB_OUTPUT
            echo "current_total=${CURRENT_TOTAL}" >> $GITHUB_OUTPUT

            # Only fail if we EXCEED baseline, not if we're at or below it
            if [ $CURRENT_TOTAL -gt $BASELINE_TOTAL ]; then
              echo "BASELINE_EXCEEDED=1" >> $GITHUB_ENV
              echo "âŒ NEW vulnerabilities detected: ${CURRENT_TOTAL} > baseline ${BASELINE_TOTAL}"
            else
              echo "âœ… Within baseline: ${CURRENT_TOTAL} â‰¤ ${BASELINE_TOTAL}"
            fi
          else
            # No baseline file, fail on critical/high only
            if [ $CRITICALS -gt 0 ] || [ $HIGHS -gt 0 ]; then
              BASELINE_EXCEEDED=1
              echo "BASELINE_EXCEEDED=1" >> $GITHUB_ENV
            fi
          fi

          exit 0
        continue-on-error: true

      - name: ğŸ’¬ Report audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));

            const vulnerabilities = audit.metadata?.vulnerabilities || {};
            const total = vulnerabilities.total || 0;
            const critical = vulnerabilities.critical || 0;
            const high = vulnerabilities.high || 0;
            const moderate = vulnerabilities.moderate || 0;

            let message = '## ğŸ” Dependency Audit Report\n\n';

            // Check if baseline file exists
            const fs_sync = require('fs');
            let hasBaseline = false;
            let baselineTotal = 7;
            let statusOk = true;

            if (fs_sync.existsSync('.github/audit-baseline.json')) {
              hasBaseline = true;
              const baseline = JSON.parse(fs_sync.readFileSync('.github/audit-baseline.json', 'utf8'));
              baselineTotal = baseline.baseline || 7;
            }

            message += '### Vulnerability Summary\n';
            message += `| Severity | Count | Status |\n`;
            message += `|----------|-------|--------|\n`;
            message += `| ğŸ”´ Critical | ${critical} | ${critical > 0 ? 'âŒ' : 'âœ…'} |\n`;
            message += `| ğŸŸ  High | ${high} | ${high > 0 ? 'âš ï¸' : 'âœ…'} |\n`;
            message += `| ğŸŸ¡ Moderate | ${moderate} | ${moderate > 0 ? 'âš ï¸' : 'âœ…'} |\n`;
            message += `| **Total** | **${total}** | - |\n`;

            if (hasBaseline) {
              message += '\n### Baseline Comparison\n';
              message += `- **Current:** ${total} vulnerabilities\n`;
              message += `- **Baseline:** ${baselineTotal} vulnerabilities\n`;

              if (total <= baselineTotal) {
                message += `- **Status:** âœ… Within accepted baseline\n`;
              } else {
                message += `- **Status:** âŒ Exceeds baseline by ${total - baselineTotal}\n`;
                statusOk = false;
              }

              message += `\n[View Vulnerability Acceptance Strategy](./.github/VULNERABILITY-ACCEPTANCE-STRATEGY.md)\n`;
            }

            // Determine if we should fail
            if (critical > 0) {
              message += '\n### âŒ Critical Issues Found\n';
              message += 'Critical vulnerabilities must be fixed before merging.\n';
              statusOk = false;
            } else if (!hasBaseline && (high > 0)) {
              message += '\n### âš ï¸ High Severity Vulnerabilities\n';
              message += 'Please review and fix these vulnerabilities.\n';
              statusOk = false;
            } else if (total === 0) {
              message += '\n### âœ… All Clear\n';
              message += 'No vulnerabilities detected!\n';
            } else {
              message += '\n### â„¹ï¸ Accepted Vulnerabilities\n';
              message += 'These vulnerabilities are within the accepted baseline and are being tracked for remediation.\n';
            }

            if (!statusOk) {
              core.setFailed(`Found ${critical} critical and ${high} high vulnerabilities`);
            }

            core.notice(message);

      - name: âŒ Fail if critical vulnerabilities found
        if: steps.audit.outputs.critical > 0
        run: exit 1

      - name: âŒ Fail if exceeds baseline
        if: env.BASELINE_EXCEEDED == '1'
        run: |
          echo "âŒ PR exceeds vulnerability baseline and cannot be merged"
          echo "Current: ${{ steps.audit.outputs.current_total }}"
          echo "Baseline: ${{ steps.audit.outputs.baseline_total }}"
          exit 1

  summary:
    name: 'Check Summary'
    runs-on: ubuntu-latest
    needs: [lint-and-format, pr-validation, dependency-check]
    if: always()

    steps:
      - name: ğŸ¯ Set status
        uses: actions/github-script@v7
        with:
          script: |
            const lintResult = '${{ needs.lint-and-format.result }}';
            const prResult = '${{ needs.pr-validation.result }}';
            const depResult = '${{ needs.dependency-check.result }}';
            
            // Treat 'skipped' as passing since jobs can be intentionally skipped (e.g., draft PRs)
            const lintPassed = lintResult === 'success' || lintResult === 'skipped';
            const prPassed = prResult !== 'failure';
            const depPassed = depResult === 'success' || depResult === 'skipped';

            let message = '## âœ… PR Checks Summary\n\n';
            message += `${lintPassed ? 'âœ…' : 'âŒ'} Code Quality`;
            if (lintResult === 'skipped') {
              message += ' (skipped - draft PR)\n';
            } else {
              message += '\n';
            }
            message += `${prPassed ? 'âœ…' : 'âš ï¸'} PR Structure\n`;
            message += `${depPassed ? 'âœ…' : 'âŒ'} Dependencies`;
            if (depResult === 'skipped') {
              message += ' (skipped)\n';
            } else {
              message += '\n';
            }

            if (!lintPassed || !depPassed) {
              core.setFailed('PR checks did not pass');
            } else {
              core.notice('All PR checks passed!');
            }

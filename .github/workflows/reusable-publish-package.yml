name: Reusable - Publish npm Package to GitHub Packages

on:
  workflow_call:
    inputs:
      package-name:
        description: 'Package name (e.g., necrobot-utils)'
        required: true
        type: string
      workspace-path:
        description: 'Workspace path (e.g., repos/necrobot-utils)'
        required: true
        type: string
      scope:
        description: 'npm scope (e.g., @rarsus)'
        required: false
        default: '@rarsus'
        type: string
    secrets:
      PACKAGE_TOKEN:
        description: 'GitHub Personal Access Token with write:packages scope'
        required: true
    outputs:
      published:
        description: 'Whether the package was published (true/false)'
        value: ${{ jobs.publish.outputs.published }}
      version:
        description: 'Package version'
        value: ${{ jobs.publish.outputs.version }}
      was-already-published:
        description: 'Whether version was already in registry'
        value: ${{ jobs.publish.outputs.already-published }}

jobs:
  publish:
    name: Publish ${{ inputs.package-name }}
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
    outputs:
      published: ${{ steps.publish-result.outputs.published }}
      version: ${{ steps.version.outputs.version }}
      already-published: ${{ steps.check.outputs.already-published }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ðŸ”„ Ensure latest from origin
        run: |
          git fetch origin main --force
          git reset --hard origin/main
          echo "âœ… Fetched latest from origin/main"

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ” Configure npm for GitHub Packages
        run: |
          npm config set ${{ inputs.scope }}:registry https://npm.pkg.github.com
          npm config set //npm.pkg.github.com/:_authToken="$NODE_AUTH_TOKEN"
          echo "âœ“ npm registry configured for ${{ inputs.scope }}"
          echo "âœ“ TOKEN_LENGTH=${#NODE_AUTH_TOKEN}"

      - name: ðŸ“š Install dependencies
        run: npm ci --workspaces

      - name: ðŸ“‹ Get package version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./${{ inputs.workspace-path }}/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: ðŸ” Check if version already published
        id: check
        run: |
          # Check if package version exists in registry
          if npm view ${{ inputs.scope }}/${{ inputs.package-name }}@${{ steps.version.outputs.version }} 2>/dev/null; then
            echo "already-published=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Version already exists in registry"
          else
            echo "already-published=false" >> $GITHUB_OUTPUT
            echo "âœ“ Version is new, ready to publish"
          fi

      - name: ðŸ“¤ Publish to GitHub Packages
        id: publish
        if: steps.check.outputs.already-published == 'false'
        run: |
          echo "Publishing ${{ inputs.scope }}/${{ inputs.package-name }}@${{ steps.version.outputs.version }}..."
          if npm publish --workspace=${{ inputs.workspace-path }}; then
            echo "âœ… Published successfully"
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Publish failed with exit code $?"
            exit 1
          fi

      - name: â­ï¸  Skip - Already published
        if: steps.check.outputs.already-published == 'true'
        run: |
          echo "â­ï¸  ${{ inputs.package-name }} version already published, skipping"
          echo "   Scope: ${{ inputs.scope }}"
          echo "   Package: ${{ inputs.scope }}/${{ inputs.package-name }}"
          echo "   Version: ${{ steps.version.outputs.version }}"

      - name: ðŸ“Š Set publish result
        id: publish-result
        if: always()
        run: |
          if [ "${{ steps.check.outputs.already-published }}" == "true" ]; then
            echo "published=false" >> $GITHUB_OUTPUT
          elif [ "${{ steps.publish.outcome }}" == "success" ]; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“ Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Package Publishing Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** ${{ inputs.package-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** ${{ inputs.scope }}" >> $GITHUB_STEP_SUMMARY
          echo "**Already Published:** ${{ steps.check.outputs.already-published }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
